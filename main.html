<!DOCTYPE html>
<html>
<head>
    <title>Mini Scrabble Tool</title>
    <style>
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mini Scrabble Tool</h1>
    <input type="text" id="evaluatedText" placeholder="Enter your word">
    <h3 id="letterCount">0</h3>

    <script>
        const evaluatedText = document.getElementById('evaluatedText');
        const letterCount = document.getElementById('letterCount');

        evaluatedText.addEventListener('input', () => {
            const text = evaluatedText.value;
            const count = text.length;
            letterCount.textContent = count;
        });
    </script>
</body>
</html>
